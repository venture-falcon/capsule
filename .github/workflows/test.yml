name: test
on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
            java-version: '21'
            distribution: 'adopt'
            architecture: x64
      - name: Run tests
        run: ./gradlew test
        env:
            GPR_USER: ${{ secrets.GPR_USER }}
            GPR_TOKEN: ${{ secrets.GPR_TOKEN }}
